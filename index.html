  <script type=module>
    import Neralie from './lib/neralie.js'
    import Orisil  from './lib/orisil.js'
    const now = new Orisil()    
    const time = new Neralie().toString()
    document.querySelector('.timestamp').textContent = `${now} ${time}`
    const [y, x] = now.values
    const el = document.querySelector('.now')
    el.style.gridRow = y + 1
    el.style.gridColumn = x
    el.title = now.toString() + ' (today)'
    document.querySelectorAll('[date]').forEach(dated => {
        const parts = dated.getAttribute('date').split(/-/)
        parts[1] = parts[1] - 1  // month starts at 0?
        const date = new Date(...parts)
        const moment = new Orisil(date)
        dated.setAttribute('style', `--x: ${moment.week}; --y: ${moment.year}`)
        dated.title = (`Life Moment ${moment}\n${dated.title}`)
    })
    const grid = document.querySelector('.timegrid')
    document.addEventListener('keydown', e => { if (e.key === 'Shift') grid.style.opacity = 1.0 })
    document.addEventListener('keyup', e => { if (e.key === 'Shift') grid.style.opacity = 0.1 })
    grid.style.opacity = 0.1
  </script>
