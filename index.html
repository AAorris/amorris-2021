<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Aaron Morris | Vancouver Software Engineer</title>
  <meta name="twitter:card" content="Nerdy software news here!">
  <meta name="twitter:site" content="@aaorris">
  <meta name="og:title" content="Aaron Morris">
  <meta name="og:description" content="Media Lead, Production Engineer at Industrial Light & Magic in Vancouver">
  <meta name="og:url" content="https://amorris.ca/">
  <meta name="og:image" content="https://amorris.ca/portrait.jpg">
  <meta name="google-site-verification" content="fkirvSljItXe5zerAIyJ7YgmPZ1sCS6sn3hM7g_3nb0" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/theme.css">
  <link rel="next news" href="news/">
  <style media="screen">
    html,
    body {
      height: 100vh;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .icon { width: 40px; height: 40px; background-size: contain; }

    #webring {
      background-image: url(webring.svg);
      margin-top: -5px;
      margin-right: 20px;
    }

    #github {
      background-image: url(github.svg);
      width: 26px; height: 26px;
      margin: 8px;
      margin-top: 5px;
      margin-right: 20px;
      box-sizing: border-box;
    }

    h1 {
      box-shadow: 0px 200px 300px #88888888;
    }

    [href="news/"] {
      margin-right: 8px;
      font-size: 16px;
    }

    footer {
      position: fixed;
      bottom: 40px;
      right: 40px;
      display: flex;
      align-items: center;
    }
    .timestamp {
      position: fixed;
      top: 40px;
      right: 40px;
      text-align: right;
      font-size: 16px;
      font-weight: lighter;
    }
  </style>
</head>

<body>
  <div class="perspective">
    <div class="content-bg">
    </div>
    <main>
      <span itemscope itemtype="https://schema.org/Person">
        <span class="identity">
          <link itemprop="url" href="https://amorris.ca/">
          <link itemprop="image" href="https://amorris.ca/portrait.jpg">
          <h1><span itemprop="name">Aaron Morris</span></h1>
          <h3>
            <span itemprop="jobTitle">Media Lead</span><br />
            <span itemprop="worksFor">Industrial Light & Magic</span>
          </h3>
          <h4 itemprop="homeLocation">Vancouver, British Columbia</h4>
        </span>
        <p itemprop="disambiguatingDescription">
          Production Engineer<span class="hide">.</span>
          <br />Always seeking for more out of less<span class="hide">.</span>
        </p>
        <a rel="news" href="news/" style="text-decoration: underline;" title="Monthly links">news</a>
        <div class="timestamp"></div>
        <footer>
          <a rel="code" href="https://github.com/aaorris">
            <div class=icon id=github title="Github Profile"></div>
          </a>
          <a rel="webring" href="https://webring.xxiivv.com/"
            style="width: 40px; display: inline-block">
            <div class=icon id=webring title="The Web Ring"></div>
          </a>
        </footer>
      </span>
    </main>
  </div>
  <script type=module>
    import Neralie from 'https://self.amorris.ca/neralie.js'
    import Orisil from 'https://self.amorris.ca/orisil.js'
    const d = new Orisil()
    const t = new Neralie().toString()
    document.querySelector('.timestamp').textContent = `${d} ${t}`
  </script>
</body>

</html>
