  <h4>June</h4>
  
  <ul id="news" class="news">
  </ul>
  <script type="text/javascript">
    let url = window.location.pathname.toString()
    if (url[url.length - 1] !== '/') {
      window.location.pathname = url + '/'
    }
    const cms = {
      "data": {
        "links": {
          "edges": [
            {
              "node": {
                "url": "https://www.newyorker.com/humor/daily-shouts/how-to-draw-a-horse",
                "title": "How to draw a horse",
                "summary": "Cute little picture story with horses and humor."
              }
            },
            {
              "node": {
                "url": "https://scale.ai/blog/positive-externalities",
                "title": "scale.ai - Positive Externalities",
                "summary": "How data processing jobs for AI services work out for some employees."
              }
            },
            {
              "node": {
                "url": "https://tsuyoshiwada.github.io/rs-monkey-lang/",
                "title": "Rust implementation of monkey lang",
                "summary": "Cool rust implementation of a small DIY programming language."
              }
            },
            {
              "node": {
                "url": "https://swiftrocks.com/inside-swiftui-compiler-magic.html",
                "title": "Swift UI Compiler Magic?",
                "summary": "An inside look at the cool new syntax incoming for Swift."
              }
            },
            {
              "node": {
                "url": "https://developer.apple.com/app-store/review/guidelines/#kids-category",
                "title": "Apple guidelines review - kids category",
                "summary": "Apps for kids helpfully disallow in-app purchases, ads, and external app links!"
              }
            },
            {
              "node": {
                "url": "https://dave.autonoma.ca/blog/2019/06/06/web-of-knowledge/",
                "title": "Web of knowledge",
                "summary": "An interesting and pessemistic take on tech and surveillance."
              }
            },
            {
              "node": {
                "url": "https://www.kerkour.fr/blog/bloom-a-free-and-open-source-google/",
                "title": "Bloom - offering google like services in an open source manner",
                "summary": "An open source approach to some of key services from google."
              }
            },
            {
              "node": {
                "url": "https://secretgeek.github.io/html_wysiwyg/html.html",
                "title": "A brutalist html quine",
                "summary": "A page that is its own source code. Cool web hacks!"
              }
            },
            {
              "node": {
                "url": "https://medium.com/@jasonyuan/introducing-mercury-os-f4de45a04289",
                "title": "Introducing Mercury OS",
                "summary": "Wholesome reinvisioning of the operating system"
              }
            }
          ]
        }
      }
    }
    const news = document.getElementById('news')
    cms.data.links.edges.forEach(({node}) => {
      const {url, title, summary} = node
      const [li, a, q] = 'li,a,q'.split(',').map(x => document.createElement(x))
      q.innerText = summary
      a.innerText = title
      a.href = url
      let prev = q
      const order = [a, li, news]
      order.forEach(current => {
        current.appendChild(prev)
        prev = current
      })
    })

    
  </script>
</body>

</html>
